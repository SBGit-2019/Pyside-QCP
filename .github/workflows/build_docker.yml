name: Docker Manylinux QCP Wheels

on:
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build manually'     
        required: false
        default: false  

jobs:
  install_stuff:
    runs-on: ubuntu-latest
    container: 
      image: lyxhub/manylinux2014_x86_64_qt
      #options: -v ${{ github.workspace }}:/io    
      volumes: 
        - ${{ github.workspace }}:/io    
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Bla
      run: |
        hostname
        pwd
        ls -l
        ls -l /
        ls -l /opt
        ls -l /io
        ls -l /__w
        ls -l /__w/Pyside-QCP
        
    - name: Make wheels
      run: |
        cd /io
        git clone https://github.com/SBGit-2019/Pyside-QCP.git
        #/io/Pyside-QCP/build-wheels.sh  
        ls -l /io/
        ls -l /io/Pyside-QCP
        
    - uses: actions/upload-artifact@v3
      with:
        name: wheelhouse
        path: ${{github.workspace}}/wheelhouse/*     



    
    